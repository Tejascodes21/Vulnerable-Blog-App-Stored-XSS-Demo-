{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    </div>
</div>

<div class="mt-4">
    <h4>Comments</h4>
    <ul class="list-group">
        {% for comment in post.comments %}
        <li class="list-group-item">{{ comment|safe }}</li> <!-- Vulnerable to stored XSS -->
        {% endfor %}
    </ul>

    <form class="mt-4" method="POST">
        <div class="mb-3">
            <label>Leave a comment</label>
            <textarea class="form-control" name="comment" rows="3" required></textarea>
        </div>
        <button class="btn btn-success">Submit Comment</button>
    </form>
</div>
{% endblock %}
